<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Genedge Renewables Pvt Ltd.</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="73x74">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
    }

    .iframe-wrapper {
      width: 100%;
      height: 100%;
    }

    /* Default size for large screens */
    .iframe-large {
      height: 100vh;
    }

    /* Medium screens (tablets) */
    @media screen and (max-width: 1024px) {
      .iframe-large {
        height: 90vh;
      }
    }

    /* Small screens (phones) */
    @media screen and (max-width: 768px) {
      .iframe-large {
        height: 85vh;
      }
    }

    /* Extra small screens (very small phones) */
    @media screen and (max-width: 480px) {
      .iframe-large {
        height: 80vh;
      }
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="iframe-wrapper iframe-large">
    <iframe 
      src="https://preview--genedge-renewable-mockup-design.lovable.app/" 
      allowfullscreen 
      title="GenEdge Renewables Website Preview"
    ></iframe>
  </div>
</body>
</html>
